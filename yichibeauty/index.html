	html {

		padding: 0;
	}

	    height: 100%;

	main {
		margin: 0;
	    width: 414px;

	    height: 654px;
	    overflow: auto;
	    box-shadow: 0px 0px 50px rgb(0 0 0 / 15%);
	    background-color: var(--color-group1);

	.content {
		padding: 40px 30px 0;
	    display: flex;
	    align-items: center;
	    flex-direction: column;
	}
